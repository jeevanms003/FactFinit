name: factfinit_frontend
description: A Flutter frontend for FactFinit to fetch and display video transcripts
version: 1.0.0
environment:
  sdk: '>=3.0.0 <4.0.0'
assets:
    - assets/images/logo.png
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  flutter_spinkit: ^5.2.1
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  provider: ^6.1.2
  font_awesome_flutter: ^10.7.0 # For modern icons
  flutter_animate: ^4.5.0 # For smooth animations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700